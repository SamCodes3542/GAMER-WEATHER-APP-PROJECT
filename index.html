  <body>
     <div class="container"> 
      <h1 id="city">
        Chicago,IL
      </h1>
    
      <img src="https://openweathermap.org/img/wn/01d@2x.png"
          alt="weather icon"
          id="icon"
          />
      <h2>
          <span class="temperature">
        <span id="temperature">19</span>°
         <a href="#" id="celsius-link">°C</a> |
        <a href="#" id="fahrenheit-link">°F</a>
      </span>
      </h2>
     </div>
     <form id="city-form">
  <div class="form-group fg--search">
  <input type="text" 
  class="input"
  placeholder="search"
  id="city-input"
  autocomplete = "off"
  autofocus = "on">
  <button type="submit">
    <i class="fa fa-search"></i>
  </button>
</div>
 <button
      class="btn btn-success"
      id="current-location-button"
    >
      Current
    </button>
</form>
  <body>
      <ul class="current">
        <li id="date">
          Wednesday 22:00
        </li>
        <li>
        Currently <span id="description"></span>
        </li>
        <li>
        Humidity: <span id="humidity"></span>% 
      </li>
      <li>
        Wind: <span id="wind"></span>km/h
      </li>
		</ul>
